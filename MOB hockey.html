<body>

  <div id="angleHint">æŒ‡ã§è§’åº¦ã‚’æ±ºã‚ã¦ã€é•·æŠ¼ã—ã§ã‚²ãƒ¼ã‚¸ã‚’æºœã‚ã¦ã‚·ãƒ§ãƒƒãƒˆï¼</div>

<script>
/* ===================== åŸºæœ¬ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ===================== */
const cv = document.getElementById('cv');
const ctx = cv.getContext('2d', { alpha:false }); // æ®‹åƒé˜²æ­¢ã§ä¸é€æ˜ã‚­ãƒ£ãƒ³ãƒã‚¹
const overlay = document.getElementById('overlay');
const timeP = document.getElementById('timePill');
const scoreP = document.getElementById('scorePill');
const startBtn = document.getElementById('start');
const restartBtn = document.getElementById('restart');
const gaugeWrap = document.getElementById('gaugeWrap');
const gaugeFill = document.getElementById('gaugeFill');
const angleHint = document.getElementById('angleHint');

const DPR = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
let W=0, H=0;
function resize(){
  W = cv.clientWidth;
  H = cv.clientHeight;
  cv.width  = Math.floor(W * DPR);
  cv.height = Math.floor(H * DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener('resize', resize, {passive:true});
resize();

/* ===================== ç”»åƒï¼ˆå­˜åœ¨ã—ãªãã¦ã‚‚OKãªãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯æç”»ï¼‰ ===================== */
function loadImage(src){
  return new Promise(res=>{
    const img = new Image();
    img.onload = ()=>res(img);
    img.onerror = ()=>res(null);
    img.src = src;
  });
}
const assets = { bg:null, ball:null, balloon:null };
(async ()=>{
  assets.bg      = await loadImage('MOBhai.png');  // èƒŒæ™¯
  assets.ball    = await loadImage('red.png');     // çƒ
  assets.balloon = await loadImage('Redb.png');    // é¢¨èˆ¹
})();

/* ===================== ç‰©ç†ãƒ»ãƒ«ãƒ¼ãƒ« ===================== */
const GAME_TIME = 30.0;
const BALLOON_COUNT = 30;

// å£ï¼šä¸Šã ã‘é–‹æ”¾ï¼ å·¦å³ãƒ»ä¸‹ã¯åå°„
const WALL = {L:10, R:()=>W-10, B:()=>H-10};

// ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼ï¼ˆåŸç‚¹ï¼‰ã¯ç”»é¢ä¸‹ä¸­å¤®å›ºå®š
function SHOOT_ORIGIN(){ return {x: W*0.5, y: H*0.88}; }

const BALL_R  = 16;
const FRICTION = 0.994;        // çƒã®æ¸›è¡°ï¼ˆå¼±ã‚ï¼‰
const STOP_SPEED = 25;         // ã“ã‚Œæœªæº€ã§åœæ­¢æ‰±ã„ï¼ˆãƒªã‚»ãƒƒãƒˆï¼‰
const POP_SPEED  = 220;        // é¢¨èˆ¹ãŒå‰²ã‚Œã‚‹æœ€ä½é€Ÿåº¦ï¼ˆpx/sï¼‰

// ã‚·ãƒ§ãƒƒãƒˆå¼·ã•
const POWER_MIN = 420;         // ä½ã‚ã®åˆé€Ÿ
const POWER_MAX = 1200;        // å¼·ã‚·ãƒ§ãƒƒãƒˆä¸Šé™
const CHARGE_TIME = 1200;      // 0â†’MAXã¾ã§ç´„1.2ç§’ï¼ˆãƒŸãƒªç§’ï¼‰

/* ===================== çŠ¶æ…‹ ===================== */
let running=false, finished=false, lastTs=0, timeLeft=GAME_TIME, score=0;
let balloons=[], needResetAfterExit=false;
let ball = { x:0, y:0, vx:0, vy:0, r:BALL_R };

// ç…§æº–ï¼ˆè§’åº¦ãƒ©ã‚¤ãƒ³ï¼‹ã‚²ãƒ¼ã‚¸ï¼‰
let aiming = false;
let aimAngle = -Math.PI/2; // çœŸä¸Š
let chargeStart = 0;       // æŠ¼ã—å§‹ã‚æ™‚åˆ»

/* ===================== CPUï¼ˆ7äººï¼‰ ===================== */
const cpuNames = ['CPU-1','CPU-2','CPU-3','CPU-4','CPU-5','CPU-6','CPU-7'];
let cpuScores = {}, cpuSkill = {};
function initCPU(){
  cpuScores = {}; cpuSkill = {};
  cpuNames.forEach(n=>{
    const base = 0.6 + Math.random()*0.7;   // 0.6ã€œ1.3/ç§’
    const clutch = 0.15 + Math.random()*0.35;
    cpuSkill[n] = {base, clutch};
    cpuScores[n] = 0;
  });
}
function updateCPU(dt){
  const progress = 1 - (timeLeft/GAME_TIME);
  for(const n of cpuNames){
    const rate = cpuSkill[n].base + cpuSkill[n].clutch*progress;
    const expected = dt * rate;
    const burst = Math.random() < expected*0.35 ? 1 : 0;
    cpuScores[n] += (expected + burst);
  }
}

/* ===================== åˆæœŸåŒ– ===================== */
function resetLevel(){
  // é¢¨èˆ¹ï¼šå¸¸ã«ã€Œã‚†ã£ãã‚Šã€ï¼†ã€Œä¸€å®šã€æŒ™å‹•ï¼ˆæ®‹åƒç´šã«é€Ÿãã—ãªã„ï¼‰
  balloons = [];
  for(let i=0;i<BALLOON_COUNT;i++){
    const r = 16 + Math.random()*6;
    const x = WALL.L + r + Math.random()*(WALL.R()-WALL.L - r*2);
    const y = 20 + r + Math.random()*((H*0.60) - r*2); // ä¸ŠåŠåˆ†ä»˜è¿‘
    const phase = Math.random()*Math.PI*2;
    const swayAmp = 0.45;               // æ¨ªãµã‚‰ã¤ãã¯å°ã•ã‚ã§å›ºå®š
    const driftY  = 8;                  // å¸¸ã«ã‚†ã£ãã‚Šä¸Šï¼ˆpx/sï¼‰
    balloons.push({x,y,r,alive:true,phase,swayAmp,driftY});
  }

  // çƒï¼šã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼åŸç‚¹ã‹ã‚‰å°‘ã—ä¸Š
  const o = SHOOT_ORIGIN();
  ball.x = o.x; ball.y = o.y - 40; ball.vx = 0; ball.vy = 0;

  needResetAfterExit = false;
}

function fullReset(){
  score = 0; timeLeft = GAME_TIME; finished=false; running=false; lastTs=0;
  initCPU();
  resetLevel();
  updateHUD();
}
fullReset();

function updateHUD(){
  timeP.textContent = `TIME ${timeLeft.toFixed(1)}`;
  scoreP.textContent = `SCORE ${score}`;
}

/* ===================== å…¥åŠ›ï¼šè§’åº¦ãƒ©ã‚¤ãƒ³ï¼‹ã‚²ãƒ¼ã‚¸ ===================== */
function canvasPoint(e){
  const rect = cv.getBoundingClientRect();
  return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}
cv.addEventListener('pointerdown', (e)=>{
  if(!running || finished) return;
  aiming = true;
  angleHint.style.display = 'block';
  gaugeWrap.style.display = 'block';
  const p = canvasPoint(e);
  const o = SHOOT_ORIGIN();
  aimAngle = Math.atan2(p.y - o.y, p.x - o.x); // åŸç‚¹â†’ãƒã‚¤ãƒ³ã‚¿
  chargeStart = performance.now();
  // åˆæœŸã‚²ãƒ¼ã‚¸è¡¨ç¤º
  gaugeFill.style.width = '0%';
});
cv.addEventListener('pointermove', (e)=>{
  if(!aiming) return;
  const p = canvasPoint(e);
  const o = SHOOT_ORIGIN();
  // è§’åº¦ã¯åŸç‚¹åŸºæº–ã€ä¸Šæ–¹å‘ã‚’ä¸»ã«ä½¿ã„ãŸã„ã®ã§ã€ä¸‹æ–¹å‘ã¯åˆ¶é™
  let ang = Math.atan2(p.y - o.y, p.x - o.x);
  // ä¸‹æ–¹å‘ï¼ˆç´„45Â°ã‚ˆã‚Šä¸‹ï¼‰ã¯ç¦ã˜ã‚‹ â†’ å°‘ã—ä¸Šå‘ãã€œçœŸä¸Šã€œæ–œã‚ä¸Šã®ã¿
  const minAng = -Math.PI * 0.95; // å·¦ä¸Šå¯„ã‚Š
  const maxAng = -Math.PI * 0.05; // å³ä¸Šå¯„ã‚Š
  // è§’åº¦ã‚’[-170Â°, -10Â°]ã«ã‚¯ãƒ©ãƒ³ãƒ—ï¼ˆçœŸä¸Š=-90Â°ï¼‰
  if(ang < minAng) ang = minAng;
  if(ang > maxAng) ang = maxAng;
  aimAngle = ang;
});
addEventListener('pointerup', ()=>{
  if(!aiming) return;
  aiming = false;
  angleHint.style.display = 'none';
  gaugeWrap.style.display = 'none';
  // ãƒ‘ãƒ¯ãƒ¼æ±ºå®š
  const t = performance.now() - chargeStart;
  const rate = Math.max(0, Math.min(1, t / CHARGE_TIME));
  const power = POWER_MIN + (POWER_MAX - POWER_MIN) * rate;
  // ç™ºå°„
  ball.vx = Math.cos(aimAngle) * power;
  ball.vy = Math.sin(aimAngle) * power;
});

/* ===================== ç‰©ç† ===================== */
function reflectWalls(){
  if(ball.x - ball.r < WALL.L){ ball.x = WALL.L + ball.r; ball.vx *= -1; }
  if(ball.x + ball.r > WALL.R()){ ball.x = WALL.R() - ball.r; ball.vx *= -1; }
  if(ball.y + ball.r > WALL.B()){ ball.y = WALL.B() - ball.r; ball.vy *= -1; }
  if(ball.y + ball.r < 0){ needResetAfterExit = true; }
}
function updateBalloons(dt){
  for(const b of balloons){
    if(!b.alive) continue;
    b.phase += dt * 0.6;                 // ã•ã‚‰ã«ã‚†ã£ãã‚Š
    b.x += Math.sin(b.phase)*b.swayAmp;   // å°ã•ãå·¦å³ã«
    b.y -= b.driftY * dt * 0.5;           // ã”ãç·©ã‚„ã‹ã«ä¸Š
    // ç”»é¢å†…ã«è»½ãæˆ»ã™
    if(b.x < WALL.L + b.r) b.x = WALL.L + b.r;
    if(b.x > WALL.R() - b.r) b.x = WALL.R() - b.r;
    if(b.y < 12 + b.r) b.y = 12 + b.r;
  }
}
function hitBalloons(){
  const sp2 = ball.vx*ball.vx + ball.vy*ball.vy;
  const need = POP_SPEED * POP_SPEED;
  for(const b of balloons){
    if(!b.alive) continue;
    const d = Math.hypot(ball.x - b.x, ball.y - b.y);
    if(d < ball.r + b.r){
      if(sp2 >= need){
        b.alive = false;
        score += 1;
      }
      // çƒã¯æ¸›é€Ÿã›ãšè²«é€š
    }
  }
}

/* ===================== ãƒ«ãƒ¼ãƒ— ===================== */
function step(ts){
  if(!lastTs) lastTs = ts;
  const dt = Math.min(0.05, (ts - lastTs)/1000);
  lastTs = ts;

  if(running && !finished){
    timeLeft = Math.max(0, timeLeft - dt);
    updateCPU(dt);

    // çƒã®æ›´æ–°
    ball.x += ball.vx * dt;
    ball.y += ball.vy * dt;

    reflectWalls();
    updateBalloons(dt);
    hitBalloons();

    // æ‘©æ“¦
    ball.vx *= FRICTION;
    ball.vy *= FRICTION;

    const speed = Math.hypot(ball.vx, ball.vy);
    if(speed < STOP_SPEED || needResetAfterExit){
      resetLevel();
    }

    if(timeLeft <= 0){
      finishGame();
    }

    updateHUD();
  }

  render(dt);
  requestAnimationFrame(step);
}
requestAnimationFrame(step);

/* ===================== æç”» ===================== */
function drawBackground(){
  if(assets.bg){
    // coverçš„ã«ãƒ•ã‚£ãƒƒãƒˆ
    const iw = assets.bg.width, ih = assets.bg.height;
    const rImg = iw/ih, rCv = W/H;
    let dw, dh;
    if(rImg > rCv){ // æ¨ªé•· â†’ é«˜ã•åŸºæº–
      dh = H; dw = dh * rImg;
    }else{          // ç¸¦é•· â†’ å¹…åŸºæº–
      dw = W; dh = dw / rImg;
    }
    const dx = (W - dw)/2, dy = (H - dh)/2;
    ctx.drawImage(assets.bg, dx, dy, dw, dh);
  }else{
    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯èƒŒæ™¯
    const g = ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0,'#0e1322'); g.addColorStop(1,'#070b13');
    ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
  }
}
function drawWalls(){
  // å·¦ãƒ»å³ãƒ»ä¸‹ã®å£ã€‚è‰²å¸¯ï¼‹è–„ã„å…‰
  ctx.fillStyle = 'rgba(12,25,45,0.90)';
  // å·¦
  ctx.fillRect(0,0, WALL.L, H);
  // å³
  ctx.fillRect(WALL.R(),0, W - WALL.R(), H);
  // ä¸‹
  ctx.fillRect(0, WALL.B(), W, H - WALL.B());

  ctx.fillStyle = 'rgba(42,58,98,0.55)';
  ctx.fillRect(WALL.L-3,0,3,H);
  ctx.fillRect(WALL.R(),0,3,H);
  ctx.fillRect(0,WALL.B(),W,3);
}
function drawBalloon(b){
  if(!b.alive) return;
  if(assets.balloon){
    const d = b.r*2;
    ctx.drawImage(assets.balloon, b.x-b.r, b.y-b.r, d, d);
  }else{
    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆèµ¤ã„é¢¨èˆ¹ï¼‰
    const g = ctx.createRadialGradient(b.x-4,b.y-6,4,b.x,b.y,b.r);
    g.addColorStop(0,'#ffb3b3'); g.addColorStop(1,'#c1121f');
    ctx.fillStyle = g;
    ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='rgba(255,255,255,.35)';
    ctx.beginPath(); ctx.ellipse(b.x-6,b.y-8, b.r*0.35, b.r*0.22, -0.6, 0, Math.PI*2); ctx.fill();
  }
}
function drawBall(){
  const {x,y,r} = ball;
  if(assets.ball){
    ctx.drawImage(assets.ball, x-r, y-r, r*2, r*2);
  }else{
    ctx.fillStyle = '#ef4444';
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }
}
function drawAimLine(){
  if(!aiming) return;
  const o = SHOOT_ORIGIN();
  const len = Math.min(220, Math.max(120, (performance.now()-chargeStart)*0.12));
  const ex = o.x + Math.cos(aimAngle)*len;
  const ey = o.y + Math.sin(aimAngle)*len;

  ctx.save();
  ctx.lineWidth = 3;
  ctx.strokeStyle = 'rgba(19,196,255,0.9)';
  ctx.fillStyle = 'rgba(19,196,255,0.25)';
  // ç·š
  ctx.beginPath(); ctx.moveTo(o.x,o.y); ctx.lineTo(ex,ey); ctx.stroke();
  // çŸ¢å°
  const ang = aimAngle;
  ctx.beginPath();
  ctx.moveTo(ex,ey);
  ctx.lineTo(ex - 12*Math.cos(ang-0.3), ey - 12*Math.sin(ang-0.3));
  ctx.lineTo(ex - 12*Math.cos(ang+0.3), ey - 12*Math.sin(ang+0.3));
  ctx.closePath(); ctx.fill();
  ctx.restore();

  // ã‚²ãƒ¼ã‚¸UIæ›´æ–°
  const t = performance.now() - chargeStart;
  const rate = Math.max(0, Math.min(1, t / CHARGE_TIME));
  gaugeFill.style.width = `${rate*100}%`;
}
function render(){
  // å®Œå…¨ã‚¯ãƒªã‚¢ï¼ˆæ®‹åƒå¯¾ç­–ï¼‰
  ctx.clearRect(0,0,W,H);

  drawBackground();
  drawWalls();

  // é¢¨èˆ¹
  for(const b of balloons) drawBalloon(b);

  // çƒ
  drawBall();

  // ç…§æº–ãƒ©ã‚¤ãƒ³
  drawAimLine();

  // ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼åŸç‚¹ï¼ˆæ§ãˆã‚ãªè¡¨ç¤ºï¼‰
  const o = SHOOT_ORIGIN();
  ctx.fillStyle = 'rgba(255,255,255,.18)';
  ctx.beginPath(); ctx.arc(o.x, o.y, 10, 0, Math.PI*2); ctx.fill();
}

/* ===================== ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ â†’ ã‚¹ã‚¿ãƒ¼ãƒˆ ===================== */
function startCountdownThenRun(){
  let n = 3;
  overlay.textContent = n;
  const t = setInterval(()=>{
    n--;
    if(n>0){ overlay.textContent = n; }
    else if(n===0){ overlay.textContent = 'GO'; }
    else{
      clearInterval(t);
      overlay.textContent = '';
      running = true;
      lastTs = performance.now();
      angleHint.style.display = 'block'; // é–‹å§‹ç›´å¾Œã¯ãƒ’ãƒ³ãƒˆè¡¨ç¤º
      gaugeWrap.style.display = 'none';
    }
  }, 700);
}

function startGame(){
  startBtn.disabled = true;
  restartBtn.style.display = 'none';
  fullReset();      // ã‚¹ã‚³ã‚¢ã¨æ™‚é–“ã‚’æˆ»ã—ã¦é…ç½®ã‚’ä½œã‚Šç›´ã™
  resize();         // å¿µã®ãŸã‚æœ€æ–°ã®ç”»é¢ã‚µã‚¤ã‚ºã§ã‚­ãƒ£ãƒ³ãƒã‚¹ç¢ºå®š
  resetLevel();     // é¢¨èˆ¹ã¨çƒã‚’å®‰å…¨ç¯„å›²ã«å†é…ç½®
  render();         // äº‹å‰ã«ä¸€åº¦æç”»
  startCountdownThenRun();
}
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);

/* ===================== ã‚²ãƒ¼ãƒ çµ‚äº†ï¼ˆCPUã¨é †ä½è¡¨ç¤ºï¼‰ ===================== */
function finishGame(){
  finished = true;
  running  = false;
  // CPUã‚¹ã‚³ã‚¢ã‚’æ•´æ•°åŒ–
  const finalCPU = cpuNames.map(n=>({name:n, score:Math.max(0, Math.round(cpuScores[n]))}));
  const me = {name:'YOU', score:score};
  const all = [me, ...finalCPU].sort((a,b)=>b.score-a.score);
  const pos = all.findIndex(p=>p.name==='YOU')+1;

  overlay.innerHTML = `çµ‚äº†ï¼<br>ã‚ãªãŸã¯ ${pos} ä½ï¼ˆå…¨8äººï¼‰<br>SCORE ${score}`;
  restartBtn.style.display = 'block';
}

/* ===================== ãƒ«ãƒ¼ãƒ—é–‹å§‹ ===================== */
function update(dt){
  timeLeft = Math.max(0, timeLeft - dt);
  updateCPU(dt);

  // çƒã®æ›´æ–°
  ball.x += ball.vx * dt;
  ball.y += ball.vy * dt;

  reflectWalls();
  updateBalloons(dt);
  hitBalloons();

  // æ‘©æ“¦
  ball.vx *= FRICTION;
  ball.vy *= FRICTION;

  const speed = Math.hypot(ball.vx, ball.vy);
  if(speed < STOP_SPEED || needResetAfterExit){
    resetLevel();
  }

  if(timeLeft <= 0){
    finishGame();
  }

  updateHUD();
}
(function loop(ts){
  if(!lastTs) lastTs = ts;
  const dt = Math.min(0.05, (ts - lastTs)/1000);
  lastTs = ts;

  if(running && !finished){
    update(dt);
  }

  render();
  requestAnimationFrame(loop);
})();
</script>
