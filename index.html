<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
<title>Balloon Smash 30 ‚Äì ‰øÆÊ≠£Áâà</title>
<style>
  body,html{margin:0;height:100%;background:#000;overflow:hidden}
  canvas{width:100%;height:100%;display:block;touch-action:none;background:#000}
  #hud{position:fixed;top:0;left:0;right:0;display:flex;justify-content:space-between;
       padding:8px 12px;background:rgba(0,0,0,0.5);color:#fff;font-family:sans-serif;font-weight:700}
  #overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
           font-size:10vw;color:#fff;font-weight:900;text-shadow:0 0 15px #000}
  #restart{display:none;position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
           padding:12px 20px;border:none;border-radius:10px;background:#13c4ff;color:#000;font-weight:900}
</style>
</head>
<body>
<div id="hud">
  <div id="time">TIME 30.0</div>
  <div id="score">SCORE 0</div>
  <button id="start">‚ñ∂ START</button>
</div>
<canvas id="cv"></canvas>
<div id="overlay"></div>
<button id="restart">üîÅ „É™„Çπ„Çø„Éº„Éà</button>
<script>
const cv=document.getElementById("cv"),ctx=cv.getContext("2d");
let W,H,DPR=window.devicePixelRatio||1;
function resize(){W=cv.clientWidth;H=cv.clientHeight;cv.width=W*DPR;cv.height=H*DPR;ctx.setTransform(DPR,0,0,DPR,0,0);}
resize();addEventListener("resize",resize);

const assets={bg:null,smasher:null,ball:null,balloon:null};
["MOBhai.png","smash.png","red.png","Redb.png"].forEach(src=>{
  const img=new Image();img.src=src;img.onload=()=>{assets[src.split(".")[0]]=img;}
});

let smasher={x:0,y:0,r:40,vx:0,vy:0,drag:false};
let ball={x:0,y:0,r:16,vx:0,vy:0};
let balloons=[];
let running=false,finished=false,score=0,timeLeft=30,last=0;

function initGame(){
  score=0;timeLeft=30;finished=false;
  smasher.x=W/2;smasher.y=H*0.85;smasher.vx=smasher.vy=0;
  ball.x=W/2;ball.y=smasher.y-50;ball.vx=ball.vy=0;
  balloons=[];
  for(let i=0;i<30;i++){
    balloons.push({x:Math.random()*W*0.9+W*0.05,y:Math.random()*H*0.5+30,r:16,alive:true,phase:Math.random()*6});
  }
}
initGame();

cv.addEventListener("touchstart",e=>{
  const t=e.touches[0];const x=t.clientX,y=t.clientY;
  if(Math.hypot(x-smasher.x,y-smasher.y)<60){smasher.drag=true;}
});
cv.addEventListener("touchmove",e=>{
  if(!smasher.drag)return;
  const t=e.touches[0];smasher.x=t.clientX; smahserClamp();
});
cv.addEventListener("touchend",()=>{smasher.drag=false;});
function smahserClamp(){
  const top=H*0.75,bottom=H*0.95;
  if(smasher.y<top)smasher.y=top;if(smasher.y>bottom)smasher.y=bottom;
  if(smasher.x<50)smasher.x=50;if(smasher.x>W-50)smasher.x=W-50;
}

function startGame(){
  initGame();running=true;last=performance.now();
  document.getElementById("overlay").textContent="3";
  let cnt=3;
  const id=setInterval(()=>{
    cnt--;document.getElementById("overlay").textContent=cnt?cnt:"GO";
    if(cnt<0){clearInterval(id);document.getElementById("overlay").textContent="";}
  },1000);
}
document.getElementById("start").onclick=startGame;
document.getElementById("restart").onclick=()=>{document.getElementById("restart").style.display="none";startGame();};

function update(dt){
  timeLeft-=dt;if(timeLeft<=0){endGame();}
  // „Éú„Éº„É´ÁßªÂãï
  ball.x+=ball.vx*dt;ball.y+=ball.vy*dt;
  ball.vx*=0.995;ball.vy*=0.995;
  // Â£ÅÂèçÂ∞Ñ
  if(ball.x-ball.r<0){ball.x=ball.r;ball.vx*=-1;}
  if(ball.x+ball.r>W){ball.x=W-ball.r;ball.vx*=-1;}
  if(ball.y+ball.r>H){ball.y=H-ball.r;ball.vy*=-1;}
  if(ball.y<-50){ball.x=smasher.x;ball.y=smasher.y-50;ball.vx=ball.vy=0;}
  // „Çπ„Éû„ÉÉ„Ç∑„É£„Éº„Å®„ÅÆË°ùÁ™Å
  let dx=ball.x-smasher.x,dy=ball.y-smasher.y,dist=Math.hypot(dx,dy);
  if(dist<ball.r+smasher.r){
    let nx=dx/dist,ny=dy/dist;let dot=ball.vx*nx+ball.vy*ny;
    ball.vx-=2*dot*nx;ball.vy-=2*dot*ny;
    ball.vx+=smasher.vx*0.3;ball.vy+=smasher.vy*0.3;
  }
  // È¢®ËàπÊõ¥Êñ∞Ôºà„ÇÜ„Å£„Åè„ÇäÔºâ
  for(const b of balloons){
    if(!b.alive)continue;
    b.phase+=dt*0.5;
    b.x+=Math.sin(b.phase)*0.3;
    // ÂΩì„Åü„ÇäÂà§ÂÆö
    if(Math.hypot(ball.x-b.x,ball.y-b.y)<ball.r+b.r && (ball.vx*ball.vx+ball.vy*ball.vy)>200*200){
      b.alive=false;score++;
    }
  }
}
function render(){
  ctx.clearRect(0,0,W,H);
  if(assets.MOBhai)ctx.drawImage(assets.MOBhai,0,0,W,H);
  else{ctx.fillStyle="#123";ctx.fillRect(0,0,W,H);}
  // Â£ÅÔºà‰∏ãÂ∑¶Âè≥Ôºâ
  ctx.fillStyle="rgba(20,40,80,0.8)";
  ctx.fillRect(0,H-10,W,10);ctx.fillRect(0,0,10,H);ctx.fillRect(W-10,0,10,H);
  // È¢®Ëàπ
  for(const b of balloons){if(!b.alive)continue;
    ctx.fillStyle="red";ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);ctx.fill();
  }
  // „Éú„Éº„É´
  ctx.fillStyle="#f33";ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();
  // „Çπ„Éû„ÉÉ„Ç∑„É£„Éº
  ctx.fillStyle="#0ff";ctx.beginPath();ctx.arc(smasher.x,smasher.y,smasher.r,0,Math.PI*2);ctx.fill();
}
function loop(ts){
  if(running&&!finished){
    let dt=(ts-last)/1000;last=ts;
    update(dt);
    document.getElementById("time").textContent="TIME "+timeLeft.toFixed(1);
    document.getElementById("score").textContent="SCORE "+score;
  }
  render();
  requestAnimationFrame(loop);
}
function endGame(){
  finished=true;running=false;
  document.getElementById("overlay").textContent="ÁµÇ‰∫ÜÔºÅ\nSCORE "+score;
  document.getElementById("restart").style.display="block";
}
requestAnimationFrame(loop);
</script>
</body>
</html>
